<html>
<head>
    <title>Photography Society</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <link rel='stylesheet' href='css/main.css'>
</head>
<body>
    <header>
        <h1>Photography Society</h1>
        <img src="images/logo.png" alt="Picture of a camera"/> 
    </header>

    <nav>
        <ul>
            <li class="active"><a href="index.html">Home page</a></li>
            <li class="active"><a href="img_gallery.html">Image gallery</a></li>
            <li class="active"><a href="event_calendar.html">Event calendar</a></li>
            <li class="active"><a href="current_members.html">Current Members</a></li>
            <li class="active"><a href="contact_us.html">Contact Us</a></li>
            <li class="active"><a href="reccomendations.html">Reccomendations</a></li>
            <li class="active"><a href="tips.html">Tips</a></li>
        </ul>
    </nav>

    <main>
        <div class="title-container">
            <h1>Cool places to take photos!</h1>
        </div> 

        <div class="video-container"> 
            <div class="video-entry"> 
                <h3>Duthie park winter gardens</h3>
                <iframe width="854" height="480" src="images/DuthieParkWinterGardens.mp4"></iframe>
            </div> 
            <div class="video-entry"> 
                <h3>Aberdeen beach</h3>
                <iframe width="854" height="480" src="images/AberdeenBeach.mp4"></iframe>
            </div> 
            <div class="video-entry"> 
                <h3>Marischal college</h3>
                <iframe width="854" height="480" src="images/MarischalCollege.mp4"></iframe>
            </div> 
        </div>
    </main>

    <aside>
        <div id="img-gallery" class="container"> 
            <div class="row"> 
                <div class="col-sm"> 
                    <img src="images/DuthieParkWinterGardens.jpg" alt="Picture of duthy park" class="gallery-img"/> 
                </div> 
                <div class="col-sm"> 
                    <img src="images/AberdeenBeach.jpg" alt="Picture of a beach" class="gallery-img"/> 
                </div> 
                <div class="col-sm"> 
                    <img src="images/MarischalCollege.jpg" alt="Picture of a mushroom" class="gallery-img"/>
                </div> 
            </div> 
        </div>    
    </aside>

    <footer>
        <p>Copyright Aidan Wood 2024</p>    
    </footer>

    <script> 
        var galleryImages = document.querySelectorAll('.gallery-img');

        galleryImages.forEach(function(image) {

            image.addEventListener("mouseover", function() {
                this.style.border = "solid green 2px";
            });

            image.addEventListener("mouseout", function() {
                    this.style.border = "none";
            });

            image.addEventListener("click", function() {
                websiteRedirect(this);
            });
        });
    </script>
    
    <script>
        function websiteRedirect(this) {
            var imageUrl = this.src;
    
            if (imageUrl === "images/DuthieParkWinterGardens.jpg") {
                window.location.href = "https://aberdeencity.gov.uk/services/leisure-culture-and-parks/parks-and-gardens/duthie-park";

            } else if (imageUrl === "images/AberdeenBeach.jpg") {
                window.location.href = "https://visitscotland.com/info/see-do/aberdeen-beach-p2555521";

            } else if (imageUrl === "images/MarischalCollege.jpg") {
                window.location.href = "https://abdn.ac.uk/about/campus/marischal-college-394.php";
            }
        }
    </script>    
    
</body>
</html>
