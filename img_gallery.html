<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Photography Society</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
        <link rel='stylesheet' href='css/main.css'>
    </head>


    <body>
        <header>
            <h1>Photography Society</h1>
            <img src="images/logo.png" alt="Picture of a camera"> 
        </header>
    
        <nav>
            <ul>
                <li class="active"><a href="index.html">Home page</a></li>
                <li class="active"><a href="img_gallery.html">Image gallery</a></li>
                <li class="active"><a href="event_calendar.html">Event calendar</a></li>
                <li class="active"><a href="current_members.html">Current Members</a></li>
                <li class="active"><a href="contact_us.html">Contact Us</a></li>
                <li class="active"><a href="reccomendations.html">Reccomendations</a></li>
                <li class="active"><a href="tips.html">Photo Spots</a></li>
            </ul>
        </nav>
    
        <main>
            <!-- Uses bootstrap to set up 3 columns with 3 images each for a 3x3 grid -->
            <!-- All images are accompanied by alt text for accessibility -->
            <div id="img-gallery" class="container"> 
                <div class="row"> 
                    <div class="col-sm"> 
                        <img src="images/Camera1.jpg" alt="Picture of a camera" class="gallery-img"> 
                        <img src="images/Camera2.jpg" alt="Picture of a camera" class="gallery-img"> 
                        <img src="images/Deer.png" alt="Picture of a deer" class="gallery-img"> 
                    </div> 
                    <div class="col-sm"> 
                        <img src="images/Forest.jpg" alt="Picture of a forest" class="gallery-img"> 
                        <img src="images/Lake.jpg" alt="Picture of a lake" class="gallery-img"> 
                        <img src="images/Mountain.jpg" alt="Picture of a mountain" class="gallery-img"> 
                    </div> 
                    <div class="col-sm"> 
                        <img src="images/MushroomPic.jpg" alt="Picture of a mushroom" class="gallery-img"> 
                        <img src="images/Squirrel.jpg" alt="Picture of a squirrel" class="gallery-img"> 
                        <img src="images/SwanPic.jpeg" alt="Picture of a swan" class="gallery-img"> 
                    </div> 
                </div> 
            </div>
        </main>
    
        <aside> </aside>
    
        <footer>
            <p>Copyright Aidan Wood 2024</p>    
        </footer>
    
        <!-- Sets up function that will highlight image with a border when hovered over -->
        <script> 
            // Get all images with the 'gallery-img' class
            var galleryImages = document.querySelectorAll('.gallery-img');
    
            // Loop through each image and attach event listeners
            galleryImages.forEach(function(image) {
                // Add event listener for mouseover
                image.addEventListener("mouseover", function() {
                    this.style.border = "solid blue 2px";
                });
    
                // Add event listener for mouseout
                image.addEventListener("mouseout", function() {
                    this.style.border = "none";
                });
            });
        </script>
    </body>
</html>
